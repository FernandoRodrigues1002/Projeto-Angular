<div class="container">
  <h2>Cadastro de Pessoa</h2>
  
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    
    <div class="form-group">
      <div class="form-field">
        <label>Matrícula *</label>
        <input type="text" formControlName="matricula" placeholder="Matrícula" />
      </div>

      <div class="form-field">
        <label>Nome *</label>
        <input type="text" formControlName="nome" placeholder="Digite o nome" />
      </div>
    </div>

    <div class="form-field">
      <label>CEP *</label>
      <div class="cep-container">
        <input type="text" formControlName="cep" placeholder="Digite o CEP" maxlength="9" />
        <button type="button" (click)="buscarEndereco()">Buscar</button>
      </div>
    </div>

    <div class="form-field">
      <label>Endereço *</label>
      <input type="text" formControlName="endereco" placeholder="Endereço" />
    </div>

    <div class="form-group">
      <div class="form-field">
        <label>Cidade *</label>
        <input type="text" formControlName="cidade" placeholder="Cidade" />
      </div>

      <div class="form-field">
        <label>UF *</label>
        <input type="text" formControlName="uf" placeholder="UF" maxlength="2" />
      </div>
    </div>

    <button type="submit" class="submit-btn">Cadastrar</button>
  </form>
</div>
